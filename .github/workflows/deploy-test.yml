name: Test Deploy (Root Directory)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Test Deploy to Root
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Deploy to Hostinger Root
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GH_DEPLOY_FTP_SERVER }}
        username: ${{ secrets.GH_DEPLOY_FTP_USERNAME }}
        password: ${{ secrets.GH_DEPLOY_FTP_PASSWORD }}
        protocol: ftps
        port: 21
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/DEPLOYMENT.md
          **/SECURITY.md
          **/package*.json
          **/.DS_Store
          **/Thumbs.db
          **/*.log
          **/.gitignore
          **/CV.txt
          **/MANUAL_DEPLOY.md
          **/*.docx
          **/*.docx.html
          **/*_old.html
          **/*_old.css
          **/*_old.js
          **/resume.html
        log-level: verbose

    - name: âœ… Test Complete
      run: |
        echo "Test deployment to root (/) complete"
        echo "Check https://adrianoroceo.com/DEPLOYMENT_TEST.html"
