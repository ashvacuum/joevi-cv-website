name: Deploy CV Website to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/DEPLOYMENT.md
          **/SECURITY.md
          **/package*.json
          **/.DS_Store
          **/Thumbs.db
          **/*.log
          **/.gitignore
          **/CV.txt
          **/MANUAL_DEPLOY.md
          **/*.docx
          **/*.docx.html
          **/*_old.html
          **/*_old.css
          **/*_old.js
          **/resume.html

    - name: âœ… Deployment Complete
      run: echo "ðŸŽ‰ Your CV website is now live at adrianoroceo.com!"