name: Deploy CV Website to Hostinger

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Checkout Repository
      uses: actions/checkout@v4

    - name: üìã List files to be deployed
      run: |
        echo "Files that will be deployed:"
        ls -lh index.html robots.txt manifest.json .htaccess DEPLOYMENT_TEST.html 2>/dev/null || echo "Some files missing"
        echo "---"
        echo "index.html size:"
        ls -lh index.html
        echo "---"
        echo "Current directory:"
        pwd
        echo "---"
        echo "All files in repo:"
        find . -maxdepth 1 -type f -name "*.html" -o -name "*.txt" -o -name "*.json" -o -name ".htaccess"
        echo "---"
        echo "Deployment timestamp: $(date)"

    - name: üì¶ Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        port: 21
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/DEPLOYMENT.md
          **/SECURITY.md
          **/package*.json
          **/.DS_Store
          **/Thumbs.db
          **/*.log
          **/.gitignore
          **/CV.txt
          **/MANUAL_DEPLOY.md
          **/*.docx
          **/*.docx.html
          **/*_old.html
          **/*_old.css
          **/*_old.js
          **/resume.html
        log-level: verbose

    - name: ‚úÖ Deployment Complete
      run: |
        echo "üéâ Deployment finished!"
        echo "---"
        echo "üîç WHERE TO FIND YOUR FILES:"
        echo "---"
        echo "Deployed to server: ${{ secrets.FTP_SERVER }}"
        echo "Target directory: /public_html/"
        echo "---"
        echo "üìç TEST URLs to check RIGHT NOW:"
        echo "1. https://adrianoroceo.com/DEPLOYMENT_TEST.html"
        echo "2. https://www.adrianoroceo.com/DEPLOYMENT_TEST.html"
        echo "3. http://adrianoroceo.com/DEPLOYMENT_TEST.html"
        echo "---"
        echo "If you see a BRIGHT PINK page, deployment worked!"
        echo "If you get 404, files are in a different directory."
        echo "---"
        echo "Main site URLs:"
        echo "- https://adrianoroceo.com"
        echo "- https://adrianoroceo.com/index.html"