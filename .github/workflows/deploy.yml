name: Deploy CV Website to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
    - name: üóÇÔ∏è Checkout repository
      uses: actions/checkout@v4

    - name: üìã List files to be deployed
      run: |
        echo "Files that will be deployed:"
        ls -lh *.html *.txt *.json .htaccess 2>/dev/null || echo "Listing all HTML files..."
        find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.txt" -o -name "*.json" -o -name ".htaccess" \)
        echo "---"
        echo "Deployment timestamp: $(date)"

    - name: üìÇ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        server-dir: /home/u403253565/domains/adrianoroceo.com/public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/DEPLOYMENT.md
          **/SECURITY.md
          **/package*.json
          **/.DS_Store
          **/Thumbs.db
          **/*.log
          **/.gitignore
          **/CV.txt
          **/MANUAL_DEPLOY.md
          **/*.docx
          **/*.docx.html
          **/*_old.html
          **/*_old.css
          **/*_old.js
          **/resume.html

    - name: ‚úÖ Deployment Complete
      run: |
        echo "üéâ Deployment finished!"
        echo ""
        echo "üìç Check your site:"
        echo "  ‚Ä¢ https://adrianoroceo.com"
        echo "  ‚Ä¢ https://adrianoroceo.com/DEPLOYMENT_TEST.html (pink test page)"
        echo ""
        echo "Version: 2.0.0 | Updated: $(date)"